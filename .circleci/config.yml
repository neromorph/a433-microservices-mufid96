# Use the latest 2.1 version of CircleCI pipeline process engine.
# See: https://circleci.com/docs/2.0/configuration-reference
version: 2.1

# Define a job to be invoked later in a workflow.
# See: https://circleci.com/docs/2.0/configuration-reference/#jobs
jobs:
  lint-dockerfile:
    working_directory: /Users/nurmufid/projects/dicoding/microservices/backend
    docker:
      - image: hadolint/hadolint:latest-alpine
    steps:
      - checkout
      - run:
          name: Run hadolint
          command: hadolint Dockerfile
  test-app:
    working_directory: /Users/nurmufid/projects/dicoding/microservices/backend
    # Specify the execution environment. You can specify an image from Dockerhub or use one of our Convenience Images from CircleCI's Developer Hub.
    # See: https://circleci.com/docs/2.0/configuration-reference/#docker-machine-macos-windows-executor
    docker:
      - image: golang:1.15-alpine
    # Add steps to the job
    # See: https://circleci.com/docs/2.0/configuration-reference/#steps
    steps:
      - checkout
      - run:
          name: Install Docker Dependencies
          command: apk add build-base
      - run:
          name: test-app
          command: go test -v -short --count=1 $(go list ./...)
  build-app-karsajobs:
    machine: # executor type
      image: ubuntu-2004:202010-01
    steps:
      - checkout
      - run:
          name: Build and Push
          command: ./build_push_image_karsajobs.sh

# Invoke jobs via workflows
# See: https://circleci.com/docs/2.0/configuration-reference/#workflows
workflows:
  backend-ci: # This is the name of the workflow, feel free to change it to better match your workflow.
    # Inside the workflow, you define the jobs you want to run.
    jobs:
      - lint-dockerfile:
          filters:
            branches:
              only:
                - karsajobs
      - test-app:
          filters:
            branches:
              only:
                - karsajobs
      - build-app-karsajobs:
          filters:
            branches:
              only:
                - karsajobs